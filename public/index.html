<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Moment JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.svg">
      <span class="header">Tweeter</span>
      <ul class="links">
        <li>
          <button class="toggle-button">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Compose
          </button>
        </li>
      </ul>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Form to compose a new tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <span class="counter">140</span>
        <form action="/tweets" class="form" method="POST">
          <textarea name="text" placeholder="What are you humming about?" wrap="soft"></textarea>
          <p></p>
          <input type="submit" id="submit" value="Tweet">
        </form>
      </section>
      
      <!-- Dynamically displays tweets from the database -->
      <section id="tweet-container"></section>
    </main>

    <footer class="foot">
      <p>Made with lots of ❤️ and ☕ by <a href="https://github.com/nikijiandani">Niki Jiandani</a></p>
    </footer>
  </body>
</html>
